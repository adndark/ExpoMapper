<!DOCTYPE html>
<html lang="en">
<head>
  <title>ExpoMapper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="lib/fabric-min.js"></script>
  <script src="lib/workspace/floor.js"></script>
  <script src="lib/workspace/workspace.js"></script>

  <!-- style -->
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- general style -->
  <link rel="stylesheet" type="text/css" href="/css/general.css"/>

  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>ExpoMapper</h1>
  <p>ExpoArtesanias de colombia events and exhibitions mapping</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/">HOME </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sign out</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>    
    </ul>
  </div>  
</nav>

  <!-- main body container. Needs to be container-fluid to span across all screen width-->
  <div id="mainBodyContainer" class="container" style="margin-top:30px">

    <!-- header row -->
    <div class="row" id="headerRow">
      <div class="col-sm-8">
        <h2>Map (NOMBRE)</h2>
      </div>
    </div>

    <!-- header row  end -->

    <!-- workspace row-->
    <div class="row" id="workspaceRow">

      <!-- tools column -->
      <div class="col-sm-2 tools-column">

          <!-- canvas actions row-->
          <div class="row" id="canvasActions">

            <!-- canvas action column -->
            <div class="col-sm-12">

            <!-- canvas actions header row -->
            <div class="row" id="actionsHeader">
              <div class="col-sm-12 tools-header-column">Actions</div>
            </div>
            <!-- canvas actions header row end -->

            <!-- canvas actions first row-->
            <div class="row" id="actionsFirstLevel">
              <div class="col-sm-6 canvas-action-button">+ pabellon</div>
              <div class="col-sm-6 canvas-action-button">- pabellon</div>
            </div>
            <!-- canvas actions first row end -->

            <!-- canvas actions second row-->
            <div class="row" id="actionsSecondLevel">
              <div class="col-sm-6 canvas-action-button">+ stand</div>
              <div class="col-sm-6 canvas-action-button">- stand</div>
            </div>
            <!-- canvas actions second row end -->

             <!-- canvas objects listing row -->
            <div class="row" id="canvasObjectListing">
              <div class="col-sm-12 tools-header-column">Pabellones</div>
            </div>
            <!-- canvas objects listing row end -->
          </div>
          <!-- canvas action column end -->
        </div>
        <!-- canvas action row end -->
      </div>
      <!-- tools column end -->

      <!--canvas column -->
      <div class="col-sm-8 workspace-panel">
        <!--workspace container for canvas -->
        <div id="workspaceContainer" class="workspace-container">
          <!--canvas container -->
         <!--workspace canvas -->
          <!-- <canvas id="workspaceCanvas"></canvas> -->
        </div>
      </div>
       <!--canvas column end -->

      <!--properties column -->
      <div class="col-sm-2 properties-column">
        <!-- tools container -->
        <div id="propertiesContainer" class="properties-container">
          Properties go here
        </div>
      </div>
      <!--properties column end -->

    </div>
    <!-- workspace row end -->

  </div>
  <!-- main body container end -->

  <!-- footer -->
  <div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
  </div>
  <!-- footer end -->

</body>
</html>

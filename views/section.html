    <section id="new-section">
        <div class="container" style="margin-top:30px">

                <div class="col-lg-12 text-center">
                    <h3 class="section-heading text-uppercase">New section form</h3>
                    <h3 class="section-subheading text-muted"> </h3>

            </div>

                <div class="col-lg-12">

                                </div>
                                <div class="form-group">
                                    <label for="capacity">Capacity</label>
                                    <input type="text" class="form-control" id="capacity" placeholder="capacity"
                                        value="" required>
                                </div>
                           
                            <div class="col-md-6">  
                                 
                            </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">

                        <button id="save-section" class="btn btn-primary btn-xl text-uppercase" type="button">Save</button>
                    </div>
                        </div>

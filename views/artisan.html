<head>
    <title>ExpoMapper</title>
    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">ExpoMapper</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="newMap"><i class="fa fa-plus fa-plus-2x text-primary"></i> New Floor</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="artisan"><i class="fa fa-plus fa-plus-2x text-primary"></i> New artisan</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="section"><i class="fa fa-plus fa-plus-2x text-primary"></i> New section</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="stand"><i class="fa fa-plus fa-plus-2x text-primary"></i> New stand</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="manageData"><i class="fa fa-database fa-database-2x text-primary"></i> Manage Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="dashboard">
        <div class="container" style="margin-top:30px">


            <div class="row">
                <div class="col-lg-8 text-center">
                    <h3 class="section-heading text-uppercase">New Artisan form</h3>
                    <h3 class="section-subheading text-muted"> </h3>
                </div>
                <!-- <div class="col-lg-4 text-center">
                    <h3 class="section-heading text-uppercase">Artisans</h3>
                    <h3 class="section-subheading text-muted"> </h3>
                </div> -->
            </div>
            <div class="row">
                <div class="col-lg-8">



                    <form id="artisan-form" name="sentMessage" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="map-artisan">Artisan Name</label>
                                    <input type="text" class="form-control" id="ArtisanName" placeholder="Artisan name" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="Assignee">Assignee Name</label>
                                    <input type="text" class="form-control" id="assignee" placeholder="Assignee name" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone-number">Phone number</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone number" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">@Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="@email" value="">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Address" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="City" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state" placeholder="state" value="" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="company-asso">Company or association</label>
                                    <input type="text" class="form-control" id="companyAsso" placeholder="Company" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="Community">Community or ethnic group</label>
                                    <input type="text" class="form-control" id="community" placeholder="Ethnic group" value="" required>
                                </div>

                                <div class="form-group">
                                    <label for="craft">Craft Type</label>
                                    <input type="text" class="form-control" id="craft" placeholder="Craft Type" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="raw-material">Raw Material</label>
                                    <input type="text" class="form-control" id="rawMaterial" placeholder="Raw Material" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="final-product">Final Product</label>
                                    <input type="text" class="form-control" id="finalProduct" placeholder="Final Product" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="aditional-info">Aditional Info</label>
                                    <input type="text" class="form-control" id="aditionalInfo" placeholder="Aditional Info" value="" required>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="save-artisan" class="btn btn-primary btn-xl text-uppercase" type="button">Save</button>
                            </div>

                        </div>

                    </form>

                </div>

                <div class="col-lg-4 text-center">
                    <h4 class="section-heading text-uppercase">Artisans </h4>
                    <button id="find-artisans" class="btn btn-primary btn-x2 text-uppercase" type="button">List</button>
                </div>
            </div>





        </div>

    </section>


    <div id="standsHead" class="data-container">
        <h1>Stand</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Stand Name</th>
                    <th>Artisan</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>







    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; Your Website 2019</span>

                </div>

                        <li class="list-inline-item">
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Terms of Use</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/models/artisan.js"></script>
    <script src="js/artisan.js"></script>
</body>

</html>

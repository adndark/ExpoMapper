<!DOCTYPE html>
<html lang="en">

<head>
    <title>ExpoMapper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
    <!-- <link href="../public/styles/style.css" rel="stylesheet"> -->
    <link href="/styles/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">ExpoMapper</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="newMap">Create new Floor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="manageData">Manage Data</a>
                    </li>
                    <!-- <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#team">Team</a>
          </li> -->
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#">!!!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="dashboard">
        <div class="container" style="margin-top:30px">


            <div class="row">
                <div class="col-lg-8 text-center">
                    <h3 class="section-heading text-uppercase">New Artisan form</h3>
                    <h3 class="section-subheading text-muted"> </h3>
                </div>
                <!-- <div class="col-lg-4 text-center">
                    <h3 class="section-heading text-uppercase">Artisans</h3>
                    <h3 class="section-subheading text-muted"> </h3>
                </div> -->
            </div>
            <div class="row">
                <div class="col-lg-8">



                    <form id="artisan-form" name="sentMessage" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="map-artisan">Artisan Name</label>
                                    <input type="text" class="form-control" id="ArtisanName" placeholder="Artisan name"
                                        value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="Assignee">Assignee Name</label>
                                    <input type="text" class="form-control" id="assignee" placeholder="Assignee name"
                                        value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone-number">Phone number</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone number"
                                        value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">@Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="@email" value="">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Address" value=""
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="City" value=""
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state" placeholder="state" value=""
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="company-asso">Company or association</label>
                                    <input type="text" class="form-control" id="companyAsso" placeholder="Company"
                                        value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="Community">Community or ethnic group</label>
                                    <input type="text" class="form-control" id="community" placeholder="Ethnic group"
                                        value="" required>
                                </div>

                                <div class="form-group">
                                    <label for="craft">Craft Type</label>
                                    <input type="text" class="form-control" id="craft" placeholder="Craft Type" value=""
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="raw-material">Raw Material</label>
                                    <input type="text" class="form-control" id="rawMaterial" placeholder="Raw Material"
                                        value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="final-product">Final Product</label>
                                    <input type="text" class="form-control" id="finalProduct"
                                        placeholder="Final Product" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="aditional-info">Aditional Info</label>
                                    <input type="text" class="form-control" id="aditionalInfo"
                                        placeholder="Aditional Info" value="" required>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="save-artisan" class="btn btn-primary btn-xl text-uppercase"
                                    type="button">Save</button>
                            </div>

                        </div>

                    </form>

                </div>

                <div class="col-lg-4 text-center">
                    <h4 class="section-heading text-uppercase">Artisans </h4>
                    <button id="find-artisans" class="btn btn-primary btn-x2 text-uppercase" type="button">List</button>
                </div>
            </div>





        </div>

    </section>








    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; Your Website 2019</span>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li class="list-inline-item">
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Terms of Use</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/models/artisan.js"></script>
    <script src="js/artisan.js"></script>
</body>

</html>
